<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
    列表：
        1.铅笔
        2.橡皮
        3.尺子
    列表一共有三种：
        有序
        无序
        定义列表
    无序列表：ul
        用li表示列表项
    有序列表：ol
        用li表示列表项
    用dl创建定义列表
        dt表示定义内容
        dd用来解释说明

    列表可以相互嵌套
-->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>结构用来表示网页结构，规定哪里是标题，哪里是段落</dd>
        <dd>结构用来表示网页结构，规定哪里是标题，哪里是段落</dd>
    </dl>
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为
            <ol>
                <li>结构</li>
                <li>表现</li>
                <li>行为</li>
            </ol>
        </li>

    </ul>
</body>

</html>
