<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%" align="center">
        <!-- 
            可以将一个表格分为三部分
                thead 头部
                tbody 主体
                tfoot 底部

                th表示头部单元格（加粗）

         -->
        <!-- 头部 -->
        <thead>
            <td>日期</td>
            <td>收入</td>
            <td>支出</td>
            <td>合计</td>
        </thead>
        <!-- 主体 -->
        <tbody>
        <td>2000.1.1</td>
            <td>500</td>
            <td>200</td>
            <td>300</td>
        </tbody>
        <tbody>
        <td>2000.1.2</td>
            <td>500</td>
            <td>200</td>
            <td>300</td>
        </tbody>
        <tbody>
        <td>2000.1.3</td>
            <td>500</td>
            <td>200</td>
            <td>300</td>
        </tbody>
        <!-- 尾部 -->
        <tfoot>
            <td></td>
            <td></td>
            <td>合计</td>
            <td>900</td>
        </tfoot>
    </table>
</body>
</html>
