<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：
            -现实中用于提交数据
            -网页中也可以使用表单，将现实中数据提交给服务器
            -使用form创建表单
     -->
     <!-- 
         form必须属性：
            action 表单提供的服务器
      -->
      <form action="target.html">
          <!--
               文本框
               注意：数据要提交到服务器，必须要有name值 
            -->
          <input type="text" name="text">
          <br>
          <!-- 
              密码框：
           -->
           <input type="password" name="password">
          <br>
          <!-- 
              单选按钮
              具有同一name属性值的为一个单选题
              指定value以后提交后会向服务器发送value值，数据
              checked 默认选中
           -->
           <input type="radio" name="hello" value="1" checked>
           <input type="radio" name="hello" value="2">
           <input type="radio" name="hello" value="3">
           <input type="radio" name="hello" value="4">
           <input type="radio" name="hello" value="5">
           <br>
           <!-- 
               多选框(类比单选框)
            -->
            <input type="checkbox" name="1" value="x">
            <input type="checkbox" name="1" value="x">
            <input type="checkbox" name="1" value="x">
            <input type="checkbox" name="1" value="x">
            <input type="checkbox" name="1" value="x">
            <input type="checkbox" name="1" value="x">
           <br>
           <!-- 
                下拉列表
                select默认选中
            -->
            <select name="hhh">
                <option value="1">选项一</option>
                <option value="1">选项二</option>
                <option value="1">选项三</option>
            </select>
            <br>
           <!-- 
              提交按钮
            -->
          <input type="submit" value="登录">
          
      </form>
</body>
</html>
