<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        li::before{
            /* 
            通过伪元素设置字体
                1.伪元素before，after
                2.content设置字体编码
                3.设置字体样式
                    fas
                    font-family: 'Font Awesome 5 free';
                    fab
                    font-family: 'Font Awesome 5 Brands';

             */
            content:'\f1b0';
            font-family: 'Font Awesome 5 free';
            font-weight: 900;
            color: blue;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁之盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>

    <!-- 
        通过span  和   实体
     -->
     <span class="fas fa-cat">&#xf0f3;</span>
</body>
</html>
