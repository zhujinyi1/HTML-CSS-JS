<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
        在网页中HTML专门负责网页结构
        使用标签时，要关注他的语义，而不是样子

        标题标签：
            h1-h6，6级标题，重要性递减
        一般情况下只用h1-h3

        在页面中独占一行的元素称为块元素
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!--
        hgroup用来为标题分相关的标题可以放在hgroup
    -->
    <hgroup>
        <h1>回乡偶书（二首） </h1>
        <h2>其一</h2>
    </hgroup>
    <p>少小离家老大回</p>
    <!-- p标签表示一个段落 p也是一个块元素 -->
    <p>这是一个段落</p>

    <!--
        em用来加重语调,斜体
        在页面中不会独占一行的元素称为页内元素(inline element)
    -->
    <p>
        今天天气<em>真</em>不错
    </p>

    <!--
        strong表示强调，重要内容，加粗
    -->
    <p>你今天必须
        <strong>完成作业</strong>
    </p>

    <!--
        blockquote是长引用，会独占一行，属于块元素
        q是短引用，不会独占一行，属于行内元素
    -->
    鲁迅说过：
    <blockquote>
        这句话我从来说过
    </blockquote>

    子曰
    <q>学而时习之，不亦乐乎</q>
    <!--
        br表示换行
    -->
    <br>
    <P>今天天气真不错</P>
</body>

</html>

</html>
