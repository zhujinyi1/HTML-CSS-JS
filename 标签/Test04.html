<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
    布局语义标签（结构化语义标签）

-->
    <!--
    
    header      网页头部
    main        网页主体，一个网页只有一个main
    footer      底部 
    nav         表示导航
    aside       表示和主体相关的内容（侧边栏）
    article     表示文章
    section     表示独立区块，其他都不能用的时候，用section

    div         没有语义，表示一个区块，目前来讲，div还是主要的布局元素
    span        行内元素，没有任何语义，一般用于网页中选中文字

-->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <stction></stction>
    <div> </div>
    <span></span>
</body>

</html>
