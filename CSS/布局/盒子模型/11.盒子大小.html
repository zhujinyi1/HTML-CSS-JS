<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子大小</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            padding: 10px;
            border: 10px red solid;
            /* 
            默认情况下盒子可见狂大小由内容区，内边距边框共同决定
                box-sizing用来设置盒子尺寸的激素那方式（设置width和height的作用）
                    可选值：
                        content-box 默认值，宽度和高度用来设置内容去大小
                        border-box 宽度和高度用来设置整个盒子可见框大小
                            width和height指的是内容区和内边距和边框总大小
             */
            box-sizing: border-box;            
        }
    </style>
</head>
<body>
    <div class="box1"></div>    
</body>
</html>
