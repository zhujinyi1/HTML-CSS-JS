<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档流</title>
<style>
    .box1{
        width:100px;
        background-color:aqua;
    }
    .box2{
        width:100px;
        background-color: blue;
    }
    span{
        width:300px;
        background-color: #f00;
    }
</style>
</head>
<body>
    <!-- 、
        文档流：
            -网页是一个多层结构，一层摞着一层
            -通过CSS对每一层设置样式
            -作为用户只能看到最上面一层
            -最底层称为文档流
                我们创建元素默认在文档流中
            -对于我们来说元素主要有两个状态
                在文档流中
                不在文档流中
            -元素在文档流中有什么特点：
                -块元素：
                    -块元素在页面独占一行
                    -默认宽度是父元素的全部（把父元素撑满）
                    -默认高度是被内容撑开
                -行内元素
                    -行内元素不会独占一行，只占自身大小
                    -行内元素在页面中从左向右水平排列，如果一行之间不能装下，换行
                    -行内元素默认宽高是被内容撑开

    -->
    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>
    <span>我是span4</span>
    <span>我是span5</span>
    <span>我是span6</span>
    <span>我是span7</span>
    <span>我是span8</span>
    <span>我是span9</span>
    <span>我是span10</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
</body>
</html>
