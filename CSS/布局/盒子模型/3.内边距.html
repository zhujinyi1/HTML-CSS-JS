<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 
            内边距：
            -内容区和边框之间距离
            -四个方向
            -内边距会影响盒子大小
            -背景颜色会延伸到内边距上
            */
            width: 200px;
            height: 200px;
            background-color: #bfa;
            padding: 100px;
            border: 10px orange solid;
        }
        
        .inner {
            width: 100%;
            height: 100%;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>

</html>
