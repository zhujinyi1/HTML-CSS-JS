<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        meta主要用于设置网页中的元数据，用来方便浏览器识别
        charset    指定字符集
        name       指定数据名称
        contet     指定数据内容
        可以指定多个keywords用，隔开(关键词)
    -->
    <meta name="keywords" content="HTML5,前端，CSS3">
    <!--
        描述显示在网页搜索结果
    -->
    <meta name="description" content="这个网站非常不错">
    <!--
        title显示在标签的搜索结果
    -->

    <!--
        页面跳转到指定网站，
        content=3;   3秒后跳转
        <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    -->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    <title>
        Document
    </title>
</head>

<body>

</body>

</html>
