<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /*
            [属性名]选择含有指定属性元素
            [属性名=属性值]选择含有指定属性值的元素
            [属性名^=属性值]选择指定属性值开头的元素
            [属性名$=属性值]选择指定属性值结尾的元素
            [属性名*=属性值]选择含属性值含有某值的元素
         */
        p[title]{
            color:blue;
        }
    </style>
</head>
<body>

    <h1>我是标题</h1>
    <p title="abc">少小离家老大回</p>
    <p title="abcd">乡音无改鬓毛衰</p>
    <p title="hello">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <p>秋水共长天一色</p>
    <p>落霞与孤鹜齐飞</p>
</body>
</html>
