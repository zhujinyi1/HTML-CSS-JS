<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        把样式写进head
        通过CSS选中元素为其设置样式
        同时为多个元素设置样式，修改时只用修改一个
        -内部样式方便对样式进行复用
        -内部样式表只对一个网页起作用
    -->
    <!--给所有p元素设置颜色--->
    <!--<style>
        p {
            color: blue;
            font-size: 30px;
        }
    </style>-->

    <!--
        外部样式表：
        对多个网页起作用
        通过link引入样式
        可以充分利用浏览器缓存机制，加快网页访问速度
    -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 使用内联样式，只对一个标签生效 必须要复制一遍 不好修改 开发时别用内联样式 -->
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
</body>

</html>
