<!--声明网页版本 html5-->
<!Doctype html>
<!--html根标签-->
<html>
<!--head内容不会在网页中直接出现，
        用来帮助浏览器或者搜索引擎解析网页-->

<head>
    <!--meta用来设置网页元数据，这里用来设置字符集，避免乱码-->
    <meta charset="utf-8">
    <!--title内容显示在标题栏，可以通过title判断网页主要内容-->
    <title>网页5</title>
</head>
<!--body是html元素，表示王爷主体，可见内容都在body里-->

<body>
    <!--h1是网页的一级标题-->
    <h1>标题</h1>
</body>

</html>
