<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>

<body>
    <!--
    超链接能让页面从一个页面跳到另一个页面
    超链接是行内元素，在a标签可以嵌套除自身外任何元素
    使用a标签定义一个超链接href="http://www.baidu.com"
        属性：
            href指定跳转路径
-->
    <a href="http://www.baidu.com">超链接</a>
    <a href="http://www.baidu123.com">超链接</a>
</body>

</html>
