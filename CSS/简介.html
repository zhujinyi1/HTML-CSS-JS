<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
    CSS简介：
        结构   html
        表现   css
        行为   javascript
    CSS
        -层叠样式表 
        -网页实际上是一个多层结构，通过CSS为每一层设置样式，
          我们只能看到最上面一层
-->

    <!--
    使用CSS修改元素样式
    第一种方式：
        -标签通过style属性设置元素样式
-->
    <p style="color: rgb(38, 0, 255); font-size:60px;">少小离家老大回，乡音无改鬓毛衰</p>
</body>

</html>
