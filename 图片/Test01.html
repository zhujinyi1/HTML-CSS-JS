<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!--
    图片标签用于向当前页面引入一个外部图片
    使用img标签，img标签是一个自结束标签
    img元素属于替换元素，（介于块元素和行内元素之间，具有两种元素特点）
    src是外部图片路径

    alt是图片描述，图片加载不出来时显示
    搜索引擎会根据alt内容识别图片，不写alt，搜索引擎不会识别图片

    width宽度
    height高度
    一般会等比例缩放

        注意：一般不建议修改图片大小,需要多大图片裁多大
        移动端（大图放小）清晰度提升
    
    jpeg(jpg)  ，颜色多，不支持动图，不支持透明，显示照片
    gif        ，颜色少，支持动图，支持简单透明，显示动图
    png        ，颜色丰富，复杂透明，不支持动图，显示复杂图片，为网页而生
    
    webp       ，谷歌新推出，专门表示网页，具备其他文件所有文件优点
                 缺点，兼容性不好
    base64     ，将图片使用base64编码，将图片转换为字符，用字符引入图片
                 用于和网页一起加载的图 片
    
    效果一样，用小的，效果不一样，用效果好的

-->
    <img src="./杨世卓.jpg" width="100" alt="松鼠">
</body>

</html>
