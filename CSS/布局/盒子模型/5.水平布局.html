<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 800px;
            height: 200px;
            border: 10px red solid;
        }
        inner{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin-left: 100px;
            margin-right: 100px;
            /* 
            元素水平布局有几个属性共同决定
              水平布局 = 所有内外边距，边框，宽度 相加
              如果不满足，自动补齐
             */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
