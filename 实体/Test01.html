<!doctype html>
<html>

<head>
    <title>实体练习一</title>
</head>
<!--
    网页中，空格会隐藏，忽略空格
    在html中，有时不能直接书写特殊符号，例如连续空格以及<>
    如有需要，则使用实体（转义字符）
            &实体名字；
            &nbsp; 空格
            &gt;   大于号
            &lt;   小于号
            &copy; 版权符号
            .....
-->

<body>
    <p>
        今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错
    </p>
    <p>
        a&gt;b&lt; c
    </p>
</body>

</html>
